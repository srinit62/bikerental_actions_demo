# actions.yaml
# This workflow will install Python dependencies, trains, tests, builds, containerizes the code
name: actions demo
on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - main
jobs:
  docker:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./bikeshare_project
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: install requirements
      run: pip install -r requirements/requirements.txt
    - name: Install Test requirements
      run: pip install -r requirements/test_requirements.txt
    - name: Install build package
      run: pip install build
    - name: Run training pipeline
      run: python bikeshare_model/train_pipeline.py
    - name : Execute unit testcases
      run: pytest
    - name: Build Model to generage whl file
      run: python -m build
    - uses: actions/upload-artifact@v4
      with:
        name: my-build-package
        path: dist/*.whl
    - name: Log in to DockerHub
      run: echo "${{ secrets.DOCKER_PASS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USER_NAME }}" --password-stdin
    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USER_NAME }}/bike_sharing_api:latest .
        docker push ${{ secrets.DOCKER_USER_NAME }}/bike_sharing_api:latest
  
